<!-- shortcut html:5 = membuat struktur dasar html 5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Attribute HTML</title>
  </head>
  <body>
    <h1>Belajar Attribute HTML</h1>
    <!-- target="_blank" : membuka link di tab baru -->
    <a href="https://google.com" target="_blank">Klik ke Google.com</a>
    <br /><br />
    <!-- height : set tinggi gambar -->
    <!-- alt (alternative text) : keterangan gambar, muncul ketika gambar gagal di load semisal salah url -->
    <img
      height="250"
      alt="Masa Depanku"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa_5k3yo8V4W2KF32JSe8l2uz0YBbYWcuGSw&s"
    />

    <!-- tag div: mengelompok banyak tag dalam 1 tempat -->
    <!-- 3 metode pemilihan warna di css: -->
    <!-- 1. color name (english): gold  -->
    <!-- 2. hex (heksadesimal): #349161 -->
    <!-- 3. rgb (red, green, blue): rgb(59, 26, 151) -->
    <div style="background-color: gold">
      <h3 style="color: #349161">16 September 2025</h3>
      <p style="color: rgb(59, 26, 151)">
        Masa depan gua nih.....(yapping)
      </p>
    </div>

    <div
      style="
        background-color: indigo;
        color: white;
        width: 200px;
        height: 200px;
        padding: 20px;
        margin: 50px;
        border: 4px solid #000000;
      "
    >
      <h3 style="text-align: center">My Profile</h3>
      <p>Nama: <b style="font-size: 30px">Udin</b> Gresik</p>
      <p>Umur: 16 Tahun</p>
    </div>
 Â </body>
</html>
