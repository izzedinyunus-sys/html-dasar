<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Latihan Web</h1>
    <hr />
    <h2>Embed Youtube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/JkbEJWd_UaE?si=Od5aNVmf8MDkM1Sz"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen=""
    ></iframe>
    <hr />
    <!-- Group Galeri -->
    <div class="gallery">
      <h2>Galeri Foto</h2>
      <p>Galeri karya desain dan hasil jepretan santri HSI Shiners 2025</p>
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1549880181-56a44cf4a9a5?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gunung Abang"
        />
        <figcaption>Gunung Abang</figcaption>
      </figure>
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1691883765490-ee1c4defd952?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gunung Merbabu"
        />
        <figcaption>Gunung Merbabu</figcaption>
      </figure>
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1518070588484-2b53926cba76?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gunung Merapi"
        />
        <figcaption>Gunung Merapi</figcaption>
      </figure>
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1588668214407-6ea9a6d8c272?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gunung Bromo"
        />
        <figcaption>Gunung Bromo</figcaption>
      </figure>
    </div>
    <!-- End Group Galeri -->
    <br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
